<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Modifica Pizza</h1>
	<form
		method="POST"
		action="/pizza/update"
		th:object="${pizza}"
	>
		<input type="text" name="id" th:field="*{id}" style="display:none">
	
		<label>Name</label>
		<input type="text" name="name" th:field=*{name}>
		<br>
		<label>Description</label>
		<input type="text" name="description" th:field=*{description}>
		<br>
		<label>Price</label>
		<input type="number" name="price" th:field=*{price}>
		<br><br>
		<input type="submit" value="UPDATE">
	</form>

</body>
</html>
